<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <div class="dashboard-container">
        <form action="/dashboard" method="GET">
            <label for="category">Choose a category:</label>
            <select id="category" name="view" onchange="this.form.submit();">
                <option value="">Select a category</option>
                {{range .Names}}
                    <option value="{{.}}">{{.}}</option>
                {{end}}
            </select>
        </form>

        <div id="data-display">
            {{if .Entries.Values}}
                <table border="1">
                    <thead>
                        <tr>
                            {{range $col := .Entries.Columns}}
                                <th>{{$col}}</th>
                            {{end}}
                        </tr>
                    </thead>
                    <tbody>
                        {{range $entry := .Entries.Values}}
                            <tr>
                                {{range $value := $entry}}
                                    <td>{{$value}}</td>
                                {{end}}
                            </tr>
                        {{end}}
                    </tbody>
                </table>
            {{else}}
                <p>No data available for the selected category.</p>
            {{end}}
        </div>
    </div>
</body>
</html>
